<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h1>Formulario de cadastro</h1>
    <form action="">
        <fieldset class="beterraba">
            <legend class="beterraba">Dados Pessoais</legend>
            <!-- dados basicos -->
            <h4>Nome:<input  type="text" name="" id=""></h4>
            <h4>E-mail:<input type="text" name="" id=""></h4>
            <h4>Cidade:<input  type="text" name="" id=""></h4>
            <!-- escolher estado -->
            <h4>Estado:
                <select name="estado" id="">
                    <option value="" selected disabled hidden>Escolha</option>
                    <option value="PA">PA</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                </select>
              </h4>
        </fieldset>
        <br>
        <fieldset class="beterraba2">
            
            <legend class="beterraba2">Dados profissionais</legend>
            <h4>Cargo pretendido:</h4>
            <input type="radio" id="opcao1" name="opcao" value="1">
            <label for="opcao1">Analista de sistemas</label>
            <input type="radio" id="opcao2" name="opcao" value="2">
            <label for="opcao2">Analista de banco de dados</label>
            <input type="radio" id="opcao3" name="opcao" value="3">
            <label for="opcao3">Analista de suporte</label>
            <h4>Tecnologia de interesse:</h4>
            <input type="checkbox" id="opcao1" name="opcao" value="1">
            <label for="opcao1">Java</label>
            <input type="checkbox" id="opcao2" name="opcao" value="2">
            <label for="opcao2">HTML,CSS</label>
            <input type="checkbox" id="opcao3" name="opcao" value="3">
            <label for="opcao3">Javascript</label>
            <input type="checkbox" id="opcao4" name="opcao" value="4">
            <label for="opcao4">SQL</label>
            <h4>Mini currículo:</h4>
            <textarea class="beterraba6" name="" id="" cols="30" rows="10"></textarea>
            
        </fieldset>
        <br>
        <fieldset class="beterraba3">
            <legend class="beterraba3">Ações:</legend>
            <center>
                <input type="submit" value="Enviar" class="beterraba4">
                <input type="reset" value="Limpar" class="beterraba5">
            </center>
        </fieldset>
    </form>
</body>
</html>
