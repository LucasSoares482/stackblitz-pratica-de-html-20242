<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .qr-code {
            width: 150px; /* Ajuste o tamanho conforme necessário */
            height: auto;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 10px;
        }
        .square {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .square img {
            width: 100px; /* Ajuste o tamanho conforme necessário */
            height: 100px;
            margin-right: 10px;
        }
        .square-content {
            display: flex;
            flex-direction: column;
        }
        .square-content h3 {
            margin: 0;
        }
        .square-content p {
            margin: 5px 0 0 0;
        }
        .custom-fieldset {
            border: 2px solid #000; /* Cor da borda */
            border-radius: 10px; /* Bordas arredondadas */
            padding: 10px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="universidade">Universidade:</label>
            <select id="universidade" name="universidade" required>
                <option value="uepa">UEPA</option>
                <option value="unama">UNAMA</option>
                <option value="ufra">UFRA</option>
                <option value="ufpa">UFPA</option>
            </select>

            <label for="navegador">Navegador:</label>
            <select id="navegador" name="navegador" required>
                <option value="ie">Internet Explorer</option>
                <option value="firefox">Firefox</option>
                <option value="chrome">Chrome</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
        </fieldset>

        <fieldset>
            <legend>QR Code</legend>
            <div style="display: flex; align-items: center;">
                <img src="qr_code_image.png" alt="QR Code" class="qr-code">
                <div class="links">
                    <a href="#">Esqueceu a senha?</a>
                    <a href="#">Registrar-se</a>
                </div>
            </div>
        </fieldset>

        <fieldset class="custom-fieldset">
            <legend>Informações Adicionais</legend>
            <div class="square">
                <img src="image1.png" alt="Imagem 1">
                <div class="square-content">
                    <h3>Título 1</h3>
                    <p>Breve texto descritivo sobre a imagem 1.</p>
                </div>
            </div>

            <div class="square">
                <img src="image2.png" alt="Imagem 2">
                <div class="square-content">
                    <h3>Título 2</h3>
                    <p>Breve texto descritivo sobre a imagem 2.</p>
                </div>
            </div>

            <div class="square">
                <img src="image3.png" alt="Imagem 3">
                <div class="square-content">
                    <h3>Título 3</h3>
                    <p>Breve texto descritivo sobre a imagem 3.</p>
                </div>
            </div>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
